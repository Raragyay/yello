<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>yello</title>
    <!--<link rel="stylesheet" href="./style.css"/>-->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> <!--for stt-->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script> <!--for p5.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> <!--for socket.io-->
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='/images/pacman.png' />
</head>

<body>
<!--<script type="module" src="stt.js"></script>-->
<div><img src='./images/yello-01.png' id='yello'></div>
<div class="grid">
    <img src="images/pacman.png" class="p-icon"> <span id="player1name">Yello</span>
    <img src="images/blinky.png" class="p-icon"> <span id="player2name">Blinky</span>
    <img src="images/inky.png" class="p-icon"> <span id="player3name">Inky</span>
    <img src="images/pinky.png" class="p-icon"> <span id="player4name">Pinky</span>
    <img src="images/clyde.png" class="p-icon"> <span id="player5name">Clyde</span>
</div>

<div class="grid" id="directions">
    <img src="images/a-up.png" class="p-icon"><span id="go-up">Yellow</span>
    <img src="images/a-down.png" class="p-icon"><span id="go-down">Blue</span>
    <img src="images/a-left.png" class="p-icon"> <span id="go-left">Red</span>
    <img src="images/a-right.png" class="p-icon"> <span id="go-right">Green</span>
</div>

<div id="canvas-div"> </div>
<div id="mainui-play">
    <input id="nick" placeholder="Nickname" maxlength="15" autofocus="autofocus">
    <button id="play" type="submit" class="btn-play">Play!</button>
    <br></br>
    <div id="queue"></div>
</div>
<script src="gameObjects.js"></script>
<script src="p5canvas.js"></script>
<script src="socket.js"></script>

</body>
</html>
